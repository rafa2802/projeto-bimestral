<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sistema de Votação - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/my-css.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST">
	    <img class="mb-4" src="/static/imagens/logo.jpg" alt="logo" width="72" height="72">
	    <h1 class="h3 mb-3 font-weight-normal">Iniciar Sessão</h1>
      {% if error %}
      <div class="alert alert-danger" role="alert">
       {{error}}
      </div>
      {% endif %}
	    <label for="id_username" class="sr-only">Usuário</label>
	    <input type="text" id="id_username" class="form-control" placeholder="Usuário" required autofocus name="id_username">
	    <label for="id_password" class="sr-only">Senha</label>
	    <input type="password" id="id_password" class="form-control" placeholder="Senha" required name="id_password">
	    <button class="btn btn-lg btn-block btn-outline-dark" type="submit">Login</button>
      <div class="mb-3">
        <p class="mt-5 mb-3 text-muted">Ainda não tem conta? <a href="/cadastro">Cadastre-se</a></p>
      </div>
	    <p class="mt-5 mb-3 text-muted">&copy; Sistema de Votação 2018</p>
    </form>
  </body>
</html>
